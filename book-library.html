<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script defer src="./book-library.js"></script>
  </head>
  <body>
    <div class="bg-gray-100 h-screen p-4">
      <div class="container mx-auto">
        <h1 class="text-5xl text-black font-bold text-center mb-8">
          Book Library
        </h1>
        <div class="mb-4">
          <form
            id="book-form"
            class="bg-white p-4 rounded-lg shadow-md"
            onsubmit="addBookToLibrary(event)"
          >
            <div class="mb-4">
              <label for="title" class="block text-lg font-semibold mb-2"
                >Title</label
              >
              <input
                type="text"
                id="title"
                class="w-full p-2 border rounded"
                required
              />
            </div>
            <div class="mb-4">
              <label for="author" class="block text-lg font-semibold mb-2"
                >Author</label
              >
              <input
                type="text"
                id="author"
                class="w-full p-2 border rounded"
                required
              />
            </div>
            <div class="mb-4">
              <label for="genre" class="block text-lg font-semibold mb-2"
                >Genre</label
              >
              <select id="genre" class="w-full p-2 border rounded" required>
                <option value="">Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Biography">Biography</option>
                <option value="History">History</option>
                <option value="Romance">Romance</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="read" class="block text-lg font-semibold mb-2"
                >Read</label
              >
              <input type="checkbox" id="read" class="mr-2" />
              <span>Yes</span>
            </div>
            <button
              type="submit"
              class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
              id="add-book"
            >
              Add Book
            </button>
          </form>
        </div>
        <div class="flex flex-row justify-center">
          <h1 class="text-3xl font-bold text-black">List of Books</h1>
        </div>
        <div
          id="book-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Books will be displayed here -->
        </div>
      </div>
    </div>
  </body>
</html>
